<div id="other" class="p-3 h-[80vh]">
  <div id="other-header">
    <h1 class="text-2xl md:text-3xl">Other</h1>
  </div>

  {% if messages %}{% for m in messages %}
  <p class="bg-red-600 text-grey p-1 text-[11px] w-fit mt-5">{{ m }}</p>
  {% endfor %} {% endif %}

  <div id="other-container">
    <div id="other-delete" class="mt-10">
      <div
        id="other-delete-header"
        class="border-b border-neutral-300 cursor-pointer pb-3"
      >
        <h2 class="text-red-500">Delete Your Account</h2>
      </div>
      <div id="other-delete-container" class="mt-5">
        <form
          id="form-delete-account"
          action="/users/settings/delete-account/"
          method="post"
          class="text-sm flex flex-col items-start overflow-visible form-auth"
        >
          {% csrf_token %} {{ form.as_div }}
          <button
            id="delete-account-btn"
            class="border border-red-600 p-1 text-red-600 rounded-md mt-5"
          >
            Delete Your Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
