{% extends 'base.html' %} {% load humanize %} {% block content %}

<div id="news-detail" class="pt-20 p-3 mx-auto md:w-10/12 flex flex-col mb-52">
  <a
    onClick="javascript:history.go(-1);"
    class="text-right underline self-end text-lg right-0 cursor-pointer"
    >Back</a
  >

  <h1 class="text-2xl md:text-3xl lg:text-4xl mt-5">{{ news.title }}</h1>
  <p class="text-[11px] text-neutral-500 flex">
    By {{ news.author }} at {{ news.created_at | timesince}} ago
    <!-- -->
    {% if user.is_staff %}
    <a href="/news/edit/{{ news.slug }}" class="text-right">
      <span
        class="material-symbols-rounded ml-3 text-brown text-[20px] md:text-xl lg:text-2xl"
      >
        edit
      </span></a
    >
    {% endif %}
  </p>
  <img
    class="mx-auto h-[22vh] mt-5 w-10/12 object-cover mb-7"
    src="{{ news.image }}"
  />
  {% autoescape off %} {{ news.body}} {% endautoescape %}
</div>

{% endblock %}
