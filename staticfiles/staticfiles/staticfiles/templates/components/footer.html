<footer
  class="bg-brown text-grey p-2 pt-20 text-lg md:text-xl flex flex-col md:flex-row flex-wrap md:justify-around"
>
  <div id="nav-footer-auth-theme" class="grid grid-cols-2">
    <div id="auth-theme">
      <div id="auth">
        {% if user.is_authenticated %}
        <form action="/users/logout/" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.path }}" />
          <button class="hover:font-semibold w-fit">Logout</button>
        </form>
        {% else %}
        <a href="/users/login/" class="hover:font-semibold">Login</a>
        {% endif %}
      </div>
      <div id="theme" class="mt-8 flex items-center w-fit">

          />
        </svg>
        <label class="theme-switcher mr-2">
          <input {% if request.session.is_dark == True %}checked{% endif %}
          type="checkbox" class="theme-toggle" />
          <span class="slider"></span>
        </label>
        <svg class="fill-neutral-800" height="36" viewBox="0 0 60 60">
          <path
            d="M24 42q-7.5 0-12.75-5.25T6 24q0-6.75 3.975-11.45Q13.95 7.85 20.4 6.5q2.05-.4 2.8.7t-.05 3q-.45 1.15-.7 2.35-.25 1.2-.25 2.45 0 4.5 3.15 7.65Q28.5 25.8 33 25.8q1.25 0 2.425-.225 1.175-.225 2.275-.625 2.15-.8 3.2.075 1.05.875.55 2.975-1.35 6.05-6.05 10.025Q30.7 42 24 42Z"
          />
        </svg>
      </div>
    </div>
    <div id="nav-footer" class="flex flex-col items-center w-full lg:ml-10">
      <a href="/" class="hover:font-semibold w-fit mb-1">Home</a>
      <a href="/menu/" class="hover:font-semibold w-fit my-1">Menu</a>
      <a href="/news/" class="hover:font-semibold w-fit my-1">News</a>
      <a href="/about/" class="hover:font-semibold w-fit mt-1">About</a>
    </div>
  </div>

  <!-- NEWSLETTER -->
  <div class="mt-20 md:mt-0 text-sm">
    <h3 class="text-neutral-100">Newsletter</h3>
    <div class="mt-5">
      <form id="newsletter-form" class="flex">
        {% csrf_token %}
        <input
          id="newsletter-email"
          type="email"
          placeholder="example@email.com"
          name="newsletter"
          class="px-2 py-1"
          required
        />
        <button
          id="newsletter-btn"
          type="submit"
          class="ml-2 px-2 text-[12px] py-1 border border-neutral-100 text-neutral-100 hover:text-neutral-900 hover:bg-neutral-100"
        >
          Subscribe
        </button>
      </form>
      <p id="newsletter-confirm" class="mt-2 text-neutral-100 w-7/12"></p>
    </div>
  </div>

  <!-- COPYRIGHT -->
  <div
    id="copyright"
    class="text-neutral-100 mt-40 text-[12px] md:basis-full md:text-center py-1 md:mt-20 border-t border-grey"
  >
    <p>Copyright2022 | Privacy Policy | Terms Of Use</p>
    <p>
      Deluxe | a Django project by

</footer>
