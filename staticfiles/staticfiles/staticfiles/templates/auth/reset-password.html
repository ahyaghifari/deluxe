{% extends 'base-form.html' %} {% block content %}

<div
  id="reset-password"
  class="auth-pages h-screen flex justify-center items-center"
>
  <div
    id="reset-password-container"
    class="bg-neutral-100 dark:bg-neutral-800 w-8/12 sm:w-7/12 md:w-5/12 lg:w-4/12 p-5 rounded-md border border-brown"
  >
    <h1 class="font-semibold md:text-xl mb-5 dark:text-orange">
      Reset your password
    </h1>

    {% if form.errors %}
    <p class="text-[11px] text-red-600">Your password is not match</p>
    {% endif %}

    <form
      action="/users/reset-password/"
      method="post"
      class="form-auth text-sm"
    >
      {% csrf_token %}{{ form.as_div }}
      <input type="hidden" name="user" value="{{ user }}" />
      <input type="hidden" name="path" value="{{ host }}{{request.path }}" />
      <button class="bg-brown mt-3 text-grey p-2 mx-auto w-1/2 rounded-md">
        Change
      </button>
    </form>
  </div>
</div>

{% endblock %}
