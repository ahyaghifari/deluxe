<div id="dashboard-news" class="w-full p-2">
  <div id="dashboard-news-header" class="flex justify-between items-center">
    <h1 class="text-3xl md:text-5xl lg:text-6xl">News</h1>

    <div id="dashboard-news-option">
      <a
        href="/news/new/?next=/manager/news/"
        class="bg-brown text-grey text-sm px-4 py-2 md:text-lg rounded-md"
        >New+</a
      >
    </div>
  </div>

  <div id="dashboard-news-filter" class="accordion mt-5">
    <p
      class="accordion-btn text-neutral-700 dark:text-grey flex items-center cursor-pointer md:text-lg w-fit"
    >
      <svg
        viewBox="0 0 50 50"
        class="w-[20px] fill-neutral-800 dark:fill-neutral-200"
      >
        <path
          d="M22 40q-.85 0-1.425-.575Q20 38.85 20 38V26L8.05 10.75q-.7-.85-.2-1.8Q8.35 8 9.4 8h29.2q1.05 0 1.55.95t-.2 1.8L28 26v12q0 .85-.575 1.425Q26.85 40 26 40Zm2-13.8L36 11H12Zm0 0Z"
        /></svg
      >Filter
    </p>
    <div
      class="accordion-content {% if request.GET.title or request.GET.author or request.GET.sort %}active{% endif %}"
    >
      <form
        method="get"
        action="/manager/news/"
        class="form-filter flex flex-col md:flex-row md:items-center md:justify-evenly p-3 border border-neutral-300 text-sm"
      >
        {{ newsfilter.form.as_p }}
        <div>
          <button
            type="submit"
            class="text-sm bg-neutral-600 rounded-md text-grey border border-neutral-500 p-1 w-fit mt-2 md:mt-0"
          >
            Search
          </button>
          <a href="/manager/news/" class="mt-2">Reset</a>
        </div>
      </form>
    </div>
  </div>

  <p class="text-neutral-400 mt-8 text-sm">{{ news.count }} news</p>
  <div
    id="dashboard-news-container"
    class="h-[75vh] border-y border-neutral-400 overflow-y-scroll overflow-x-hidden w-full"
  >
    <table
      class="border-separate w-full table-auto text-center border-spacing-x-3 border-spacing-y-3 relative"
    >
      <tr
        class="text-neutral-500 font-semibold text-sm mb-5 sticky top-0 bg-neutral-100 dark:bg-neutral-800 dark:text-grey"
      >
        <th class="border-r border-neutral-300 px-3">Action</th>
        <th class="border-r border-neutral-300 px-3">Title</th>
        <th class="border-r border-neutral-300 px-3">Author</th>
        <th class="border-r border-neutral-300 px-3">Body</th>
        <th class="w-2/6 border-r border-neutral-300 px-3">Image</th>
      </tr>
      {% for n in news %}
      <tr class="h-[10vh] text-[12px] md:text-[14px]">
        <td class="flex justify-center items-center py-6">
          <a href="/news/{{ n.slug }}"
            ><svg viewBox="0 0 576 512" class="fill-orange w-[15px]">
              <path
                d="M160 256C160 185.3 217.3 128 288 128C358.7 128 416 185.3 416 256C416 326.7 358.7 384 288 384C217.3 384 160 326.7 160 256zM288 336C332.2 336 368 300.2 368 256C368 211.8 332.2 176 288 176C287.3 176 286.7 176 285.1 176C287.3 181.1 288 186.5 288 192C288 227.3 259.3 256 224 256C218.5 256 213.1 255.3 208 253.1C208 254.7 208 255.3 208 255.1C208 300.2 243.8 336 288 336L288 336zM95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6V112.6zM288 80C222.8 80 169.2 109.6 128.1 147.7C89.6 183.5 63.02 225.1 49.44 256C63.02 286 89.6 328.5 128.1 364.3C169.2 402.4 222.8 432 288 432C353.2 432 406.8 402.4 447.9 364.3C486.4 328.5 512.1 286 526.6 256C512.1 225.1 486.4 183.5 447.9 147.7C406.8 109.6 353.2 80 288 80V80z"
              /></svg
          ></a>
          <a
            href="/news/edit/{{ n.slug }}?next=/manager/news/"
            class="text-right"
          >
            <svg
              class="ml-3 w-[15px] fill-neutral-600 dark:fill-neutral-200"
              viewBox="0 0 512 512"
            >
              <path
                d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"
              /></svg
          ></a>
        </td>
        <td>{{ n.title | truncatechars:"20" }}</td>
        <td class="text-neutral-500">{{ n.author }}</td>
        <td class="text-neutral-500">
          {{ n.body | striptags | truncatechars:"10" }}
        </td>
        <td>
          <img src="{{ n.image }}" class="h-[10vh] w-full object-contain" />
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
