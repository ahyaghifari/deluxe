    <main>
        <div id="contact-header" class="pt-24 p-3 md:px-10">
            <h1 class="font-monte text-4xl text-right text-orange md:text-5xl lg:text-6xl">Contact Us</h1>
            <p class="text-[13px] md:text-base text-right mt-1">Let's make a special relationship with contact us</p>
        </div>
        <div id="contact-container" class="p-4 sm:w-10/12 mx-auto md:w-8/12 lg:w-6/12">
            <form action="" class="grid grid-cols-2 grid-rows-auto gap-4">
                <div class="contact-forms">
                    <label for="name">Name : <span class="text-red-400">*</span></label>
                    <input type="text" placeholder="Your name..." id="name" required>
                </div>
                <div class="contact-forms">
                    <label for="email">Email : <span class="text-red-400">*</span></label>
                    <input type="email" placeholder="Your email..." id="email" required>
                </div>
                <div class="contact-forms col-span-2">
                    <label for="message">Message : <span class="text-red-400">*</span></label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message..." required></textarea>
                </div>
                <div class="contact-forms col-span-2">
                    <button disabled="disabled" class="bg-neutral-600 p-2 rounded-md disabled:opacity-50 hover:bg-orange hover:text-neutral-800">Send</button>
                </div>
            </form>
        </div>
    </main>
